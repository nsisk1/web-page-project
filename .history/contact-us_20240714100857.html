<!DOCTYPE html>
<html lang="En">
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form id="myMailerForm" action="mailto:nsisk1@student.dallascollege.edu" method="post">
            <fieldset>
                
            <label>Last Name
                <input type="text" name="lastname" required>
            </label>
            <label>First Name
                <input type="text" name="firstname" required>
            </label><br>
            Please enter your email so we can get back to you!<br><input type="text" name="email" placeholder="Email">
            Please make your selection below as to why you are contacting us.
            <br>
            Questions
            <input type="radio" name="reason" value="question">
            <br>
            Comments
            <input type="radio" name="reason" value="comments">
            <br>
            Order Something
            <input type="radio" name="reason" value="order">
            <br>
            <textarea name="textbox">Put your questions and comments here</textarea>
            <br>







            <input type="reset" value="Clear form">
            <br>If you have double checked your information and it is correct then check the box and press SUBMIT.
            <input type="checkbox" name="info">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
