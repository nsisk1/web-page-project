<!DOCTYPE html>
<html lang="En">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <section>
            <h1>Contact Us</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
            </nav>
            <fieldset>
                <legend>Please send us a message</legend>
                <form id="myMailerForm" action="mailto:" method="post">
                    <label>
                        Last Name
                        <input type="text" name="lastname" required>
                    </label>
                    <label>
                        First Name
                        <input type="text" name="firstname" required>
                    </label>
                    <br>
                    Please enter your email and a good number to reach you at so we can get back to you!
                    <br>
                    <label>
                        Email
                        <input
                            type="text"
                            name="email"
                            placeholder="Email"
                            required
                        >
                    </label>
                    <label>
                        Phone Number
                        <input
                            type="text"
                            name="phone"
                            placeholder="Phone Number"
                            required
                        >
                    </label>
                    <br>
                    <label>
                        Reason for contact
                        <br>
                        Please make your selection below as to why you are contacting us.
                        <br>
                        Questions
                        <input type="radio" name="reason" value="question">
                        <br>
                        Comments
                        <input type="radio" name="reason" value="comments">
                        <br>
                        Free gift
                        <input type="radio" name="reason" value="order">
                    </label>
                    <br>
                    <label>
                        Your message goes here!
                        <textarea name="textbox">Put your questions and comments here</textarea>
                    </label>
                    <br>
                    <label>
                        FREE Gift
                        <br>
                        Don't forget your FREE gift!
                        <select name="gift">
                            <option>T-shirt</option>
                            <option>Pictures</option>
                            <option>Not Interested</option>
                        </select>
                        </label>
                                        <br>
                    <input type="reset" value="Clear form">
                    <br>
                    If you have double checked your information and it is correct then check the box and press SUBMIT.
                    <input type="checkbox" name="info" required>
                    <br>
                    <input type="submit">
                </form>
            </fieldset>
        </section>
        <footer position="absolute">
            <a href="https://www.dallascollege.edu" target="blank">DallasCollegeHomepage</a>
            <a href="contact-us.html" target="blank">
                Contact Us
            </a>
            <a href="mailto:nsisk1@student.dallascollege.edu">Webmaster</a>
        </footer>
    </body>
</html>
